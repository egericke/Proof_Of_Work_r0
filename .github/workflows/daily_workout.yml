name: Daily Data Fetch

on:
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 1 AM UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  daily:
    runs-on: ubuntu-latest  # Updated to use the latest Ubuntu version
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Linting remains disabled as per your request
      # - name: Install linting tools
      #   run: pip install flake8
      # - name: Lint code
      #   run: flake8 scripts/

      - name: Create .env file
        run: |
          echo "SUPABASE_DB_HOST=${{ secrets.SUPABASE_DB_HOST }}" >> .env
          echo "SUPABASE_DB_PORT=${{ secrets.SUPABASE_DB_PORT }}" >> .env
          echo "SUPABASE_DB_NAME=${{ secrets.SUPABASE_DB_NAME }}" >> .env
          echo "SUPABASE_DB_USER=${{ secrets.SUPABASE_DB_USER }}" >> .env
          echo "SUPABASE_DB_PASSWORD=${{ secrets.SUPABASE_DB_PASSWORD }}" >> .env
          echo "GARMIN_USERNAME=${{ secrets.GARMIN_USERNAME }}" >> .env
          echo "GARMIN_PASSWORD=${{ secrets.GARMIN_PASSWORD }}" >> .env
          echo "STRAVA_CLIENT_ID=${{ secrets.STRAVA_CLIENT_ID }}" >> .env
          echo "STRAVA_CLIENT_SECRET=${{ secrets.STRAVA_CLIENT_SECRET }}" >> .env
          echo "STRAVA_REFRESH_TOKEN=${{ secrets.STRAVA_REFRESH_TOKEN }}" >> .env
          echo "TOGGL_API_KEY=${{ secrets.TOGGL_API_KEY }}" >> .env

      # Optional: Verify .env file contents (remove after debugging)
      - name: Verify .env file
        run: cat .env

      - name: Run Python script
        run: python -m scripts.main

      - name: Upload debug logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: '*.log'
          if-no-files-found: ignore
